<div *ngIf="order" class="order-details-container">
  <h2>Деталі замовлення № {{ order.id }}</h2>
  <p><strong>Статус:</strong> {{ order.status }}</p>
  <p><strong>Дата створення:</strong> {{ order.createdAt | date : "short" }}</p>

  <h3>Продукти:</h3>
  <ul>
    <li *ngFor="let product of order.products">
      <p>{{ product.name }} - {{ product.price | currency }}</p>
    </li>
  </ul>

  <p><strong>Загальна сума:</strong> {{ order.totalAmount | currency }}</p>
</div>

<div *ngIf="!order">
  <p>Замовлення не знайдено.</p>
</div>
