<form [formGroup]="shippingForm" (ngSubmit)="saveShippingAddress()">
  <div class="form-group">
    <label for="fullName">Full Name</label>
    <input id="fullName" type="text" formControlName="fullName" />
    <div class="error" *ngIf="shippingForm.get('fullName')?.invalid && shippingForm.get('fullName')?.touched">
      Full name is required (min 3 characters).
    </div>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input id="phone" type="tel" formControlName="phone" />
    <div class="error" *ngIf="shippingForm.get('phone')?.invalid && shippingForm.get('phone')?.touched">
      Invalid phone number (9-15 digits).
    </div>
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input id="address" type="text" formControlName="address" />
    <div class="error" *ngIf="shippingForm.get('address')?.invalid && shippingForm.get('address')?.touched">
      Address is required.
    </div>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input id="city" type="text" formControlName="city" />
    <div class="error" *ngIf="shippingForm.get('city')?.invalid && shippingForm.get('city')?.touched">
      City is required.
    </div>
  </div>

  <div class="form-group">
    <label for="postalCode">Postal Code</label>
    <input id="postalCode" type="text" formControlName="postalCode" />
    <div class="error" *ngIf="shippingForm.get('postalCode')?.invalid && shippingForm.get('postalCode')?.touched">
      Invalid Czech postal code format (e.g., 123 45 or 12345).
    </div>
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <input id="country" type="text" formControlName="country" />
  </div>

  <button type="submit" [disabled]="shippingForm.invalid">Save Shipping Address</button>
</form>
